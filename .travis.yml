language: node_js
sudo: required
node_js:
- '10'
cache:
  directories:
  - "~/.npm"
  - "~/.cache"
  - node_modules
stages:
- test
install:
- npm ci
before_script:
- pip install --user awscli
- npm install -g cordova ionic
- ionic cordova platform add browser
- npm run build:browser
script:
- npm run test:ci
addons:
  artifacts:
    s3_region: us-west-1
    debug: true
after_success:
- aws s3 cp cypress/videos s3://mymsafety/travis/travis/$TRAVIS_BUILD_NUMBER --recursive
- aws s3 cp cypress/screenshots s3://mymsafety/travis/$TRAVIS_BUILD_NUMBER --recursive
env:
  global:
  - ARTIFACTS_BUCKET=mymsafety
  - ARTIFACTS_PATHS="./cypress/screenshots:./cypress/videos"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
